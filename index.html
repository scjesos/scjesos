<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>BF 인증 지도</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .map {
      width: 100%;
      height: 100%;
      transform-origin: center;
      transition: transform 0.3s ease;
    }

    .hotspot {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
    }

    /* 🔹 팝업 (고정된 위치) */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      padding: 16px;
      width: 380px;
      max-width: 90%;
      z-index: 1000;
      display: none;
    }

    .popup img {
      width: 100%;
      border-radius: 12px;
      pointer-events: none;
      user-select: none;
    }

    .popup p {
      font-size: 14px;
      margin-top: 8px;
      line-height: 1.4;
    }

    .popup strong {
      font-size: 16px;
    }

    .popup-close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    /* 🔹 화살표 버튼 */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 28px;
      color: rgba(0,0,0,0.6);
      cursor: pointer;
      user-select: none;
    }
    .arrow:hover {
      color: #000;
    }
    .arrow.left {
      left: 8px;
    }
    .arrow.right {
      right: 8px;
    }

    /* 🔹 지도 확대 버튼 */
    .zoom-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 100;
    }

    .zoom-controls button {
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="map-container" id="mapContainer">
    <img src="map.jpg" alt="지도" class="map" id="mapImage">

    <!-- 🔹 핫스팟 예시 -->
    <div class="hotspot" 
      style="top: 40%; left: 50%;" 
      data-images='["spot1.jpg", "spot2.jpg", "spot3.jpg"]'
      data-description="BF 인증 화장실 위치">
    </div>

    <div class="hotspot" 
      style="top: 60%; left: 70%;" 
      data-images='["spot4.jpg", "spot5.jpg"]'
      data-description="장애인 전용 주차구역">
    </div>
  </div>

  <!-- 🔹 첫 팝업 -->
  <div class="popup" id="infoPopup">
    <span class="popup-close" id="popupClose">&times;</span>
    <p><strong>장류마을 테마파크는 BF인증 시설입니다.</strong><br>
    BF인증은 장애인, 노약자, 임산부 등 사회적 약자가 시설을 안전하고 편리하게 이용할 수 있도록 보장하는 제도입니다.</p>
  </div>

  <!-- 🔹 지도 확대 버튼 -->
  <div class="zoom-controls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">−</button>
  </div>

  <script>
    const map = document.getElementById('mapImage');
    const hotspots = document.querySelectorAll('.hotspot');
    const popup = document.getElementById('infoPopup');
    const popupClose = document.getElementById('popupClose');

    let scale = 1;
    let currentIndex = 0;
    let images = [];

    // 🔹 지도 확대/축소
    document.getElementById('zoomIn').onclick = () => {
      scale += 0.2;
      map.style.transform = `scale(${scale})`;
    };
    document.getElementById('zoomOut').onclick = () => {
      scale = Math.max(1, scale - 0.2);
      map.style.transform = `scale(${scale})`;
    };

    // 🔹 첫 팝업 표시
    window.onload = () => {
      popup.style.display = 'block';
    };

    // 🔹 팝업 닫기
    popupClose.onclick = () => {
      popup.style.display = 'none';
    };

    // 🔹 핫스팟 클릭 시 팝업 표시
    hotspots.forEach(hotspot => {
      hotspot.addEventListener('click', () => {
        images = JSON.parse(hotspot.getAttribute('data-images'));
        const desc = hotspot.getAttribute('data-description');
        currentIndex = 0;
        showImage(desc);
      });
    });

    // 🔹 이미지 표시 함수
    function showImage(desc) {
      const imgSrc = images[currentIndex];

      popup.innerHTML = `
        <span class="popup-close" id="popupClose">&times;</span>
        <span class="arrow left" id="prevArrow">&#10094;</span>
        <img src="${imgSrc}" alt="">
        <span class="arrow right" id="nextArrow">&#10095;</span>
        <p>${desc}</p>
      `;

      popup.style.display = 'block';

      // 닫기 이벤트
      document.getElementById('popupClose').onclick = () => popup.style.display = 'none';

      // 이전/다음 이동
      const prev = document.getElementById('prevArrow');
      const next = document.getElementById('nextArrow');

      prev.style.opacity = currentIndex === 0 ? '0.3' : '1';
      next.style.opacity = currentIndex === images.length - 1 ? '0.3' : '1';

      prev.onclick = () => {
        if (currentIndex > 0) {
          currentIndex--;
          showImage(desc);
        }
      };

      next.onclick = () => {
        if (currentIndex < images.length - 1) {
          currentIndex++;
          showImage(desc);
        }
      };
    }
  </script>
</body>
</html>
