<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장류마을 테마파크 지도</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .map-container {
      position: relative;
      width: 90%; /* 기본 지도 크기 줄임 */
      margin: 0 auto;
    }

    .map-container img {
      width: 100%;
      height: auto;
      max-width: none;
      touch-action: pinch-zoom; /* 지도는 확대 가능 */
    }

    .hotspot {
      position: absolute;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background-color: rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
    }

    /* 팝업 기본 설정 */
    .popup {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      position: relative;
      background: white;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      max-width: 90%;
      width: 400px;
    }

    /* 팝업 이미지는 확대 금지 */
    .popup-content img {
      width: auto;
      height: auto;
      max-width: 90%;
      max-height: 70vh;
      touch-action: none; /* 팝업 확대 방지 */
    }

    .close {
      position: absolute;
      top: 5px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="map-container">
    <img src="map.png" alt="장류마을 테마파크 지도">
    <div class="hotspot" style="top: 50%; left: 60%;" onclick="openPopup('popup1')"></div>
  </div>

  <!-- 팝업: 첫 화면 안내 -->
  <div id="introPopup" class="popup" style="display: flex;">
    <div class="popup-content">
      <span class="close" onclick="closePopup('introPopup')">&times;</span>
      <p>
        <strong>장류마을 테마파크는 BF인증 시설입니다.</strong><br><br>
        BF인증은 장애인, 노약자, 임산부 등 사회적 약자가
        시설을 안전하고 편리하게 이용할 수 있도록 보장하는 제도입니다.
      </p>
    </div>
  </div>

  <!-- 예시 팝업 -->
  <div id="popup1" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('popup1')">&times;</span>
      <img src="example.jpg" alt="시설 안내 이미지">
      <p>이곳은 예시 시설 설명입니다.</p>
    </div>
  </div>

  <script>
    function openPopup(id) {
      document.getElementById(id).style.display = "flex";
    }
    function closePopup(id) {
      document.getElementById(id).style.display = "none";
    }
  </script>

</body>
</html>
