  <div class="map-container" id="mapContainer">

    BFì¸ì¦ì€ ì¥ì• ì¸, ë…¸ì•½ì, ì„ì‚°ë¶€ ë“± ì‚¬íšŒì  ì•½ìê°€ ì‹œì„¤ì„ ì•ˆì „í•˜ê³  í¸ë¦¬í•˜ê²Œ ì´ìš©í•  ìˆ˜ ìˆë„ë¡ ë³´ì¥í•˜ëŠ” ì œë„ì…ë‹ˆë‹¤.</p>
  </div>

  <!-- ğŸ”¹ ì§€ë„ í™•ëŒ€ ë²„íŠ¼ -->
  <div class="zoom-controls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">âˆ’</button>
  </div>

  <script>
    const map = document.getElementById('mapImage');
    const hotspots = document.querySelectorAll('.hotspot');
    const popup = document.getElementById('infoPopup');
    const popupClose = document.getElementById('popupClose');

    let scale = 1;
    let currentIndex = 0;
    let images = [];

    // ğŸ”¹ ì§€ë„ í™•ëŒ€/ì¶•ì†Œ
    document.getElementById('zoomIn').onclick = () => {
      scale += 0.2;
      map.style.transform = `scale(${scale})`;
    };
    document.getElementById('zoomOut').onclick = () => {
      scale = Math.max(1, scale - 0.2);
      map.style.transform = `scale(${scale})`;
    };

    // ğŸ”¹ ì²« íŒì—… í‘œì‹œ
    window.onload = () => {
      popup.style.display = 'block';
    };

    // ğŸ”¹ íŒì—… ë‹«ê¸°
    popupClose.onclick = () => {
      popup.style.display = 'none';
    };

    // ğŸ”¹ í•«ìŠ¤íŒŸ í´ë¦­ ì‹œ íŒì—… í‘œì‹œ
    hotspots.forEach(hotspot => {
      hotspot.addEventListener('click', () => {
        images = JSON.parse(hotspot.getAttribute('data-images'));
        const desc = hotspot.getAttribute('data-description');
        currentIndex = 0;
        showImage(desc);
      });
    });

    // ğŸ”¹ ì´ë¯¸ì§€ í‘œì‹œ í•¨ìˆ˜
    function showImage(desc) {
      const imgSrc = images[currentIndex];

      popup.innerHTML = `
        <span class="popup-close" id="popupClose">&times;</span>
        <span class="arrow left" id="prevArrow">&#10094;</span>
        <img src="${imgSrc}" alt="">
        <span class="arrow right" id="nextArrow">&#10095;</span>
        <p>${desc}</p>
      `;

      popup.style.display = 'block';

      // ë‹«ê¸° ì´ë²¤íŠ¸
      document.getElementById('popupClose').onclick = () => popup.style.display = 'none';

      // ì´ì „/ë‹¤ìŒ ì´ë™
      const prev = document.getElementById('prevArrow');
      const next = document.getElementById('nextArrow');

      prev.style.opacity = currentIndex === 0 ? '0.3' : '1';
      next.style.opacity = currentIndex === images.length - 1 ? '0.3' : '1';

      prev.onclick = () => {
        if (currentIndex > 0) {
          currentIndex--;
          showImage(desc);
        }
      };

      next.onclick = () => {
        if (currentIndex < images.length - 1) {
          currentIndex++;
          showImage(desc);
        }
      };
    }
  </script>
