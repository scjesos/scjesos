<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>행사장 지도</title>
  <style>
    /* 전체 body 설정: 화면 가로/세로 중앙 정렬 */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;

      display: flex;
      justify-content: center;  /* 가로 중앙 */
      align-items: center;      /* 세로 중앙 */
      min-height: 100vh;        /* 화면 전체 높이 */
      padding: 10px;            /* 모바일 여백 확보 */
      box-sizing: border-box;
    }

    /* 지도 컨테이너 */
    .map-container {
      position: relative;
      width: 100%;
      max-width: 1400px;
      height: auto;             /* 세로 비율 유지 */
    }

    .map-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    /* 클릭 영역 */
    .hotspot {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="map-container">
  <img src="map.png" alt="행사장 지도">

  <!-- 클릭 영역 예시 -->
  <div class="hotspot" data-name="콩이관" style="top:25.9%; left:34.3%; width:4.4%; height:4.7%;"></div>
  <div class="hotspot" data-name="홍메관" style="top:54.0%; left:46.6%; width:3.5%; height:10%;"></div>
  <div class="hotspot" data-name="다년생 식물원" style="top:36.5%; left:33.5%; width:3.0%; height:5.5%;"></div>
  <div class="hotspot" data-name="효모관" style="top:46.0%; left:42.0%; width:3.0%; height:10.0%;"></div>
  <div class="hotspot" data-name="콩이공원" style="top:58.5%; left:80.5%; width:4%; height:7%;"></div>
  <div class="hotspot" data-name="팡이공원" style="top:57.5%; left:66.6%; width:4.0%; height:6.0%;"></div>
  <div class="hotspot" data-name="팡이관" style="top:57.6%; left:42.0%; width:3%; height:8.0%;"></div>
</div>

<script>
  document.querySelectorAll(".hotspot").forEach(h => {
    h.addEventListener("click", () => {
      const name = h.dataset.name;
      alert(name + "을(를) 클릭했습니다!");
    });
  });
</script>

</body>
</html>
